{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth group" data-sidebar="brand" dir="ltr">
    

        <meta charset="utf-8" />
        <title>Stedap - Register</title>
        <meta  name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta  content="Activities Tracker "  name="description"/>
        <meta content="" name="stedap" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
        
        <!-- Css -->
        <!-- Main Css -->
        <link rel="stylesheet" href="{% static 'assets/libs/icofont/icofont.min.css' %}">
        <link href="{% static 'assets/libs/flatpickr/flatpickr.min.css' %}" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'assets/css/tailwind.min.css' %}">

    </head>
    
    <body data-layout-mode="light"  data-sidebar-size="default" data-theme-layout="vertical" class="bg-[#EEF0FC] dark:bg-gray-900">

        
    
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
        <div class="w-full  m-auto bg-white dark:bg-slate-800/60 rounded shadow-lg ring-2 ring-slate-300/50 dark:ring-slate-700/50 lg:max-w-md">
            <div class="text-center p-6 bg-slate-900 rounded-t">
                <a href="index.html"><img src="{% static 'assets/images/logo-sm.png' %}" alt="" class="w-14 h-14 mx-auto mb-2"></a>
                <h3 class="font-semibold text-white text-xl mb-1">Stedap Activity Tracker</h3>
                <p class="text-xs text-slate-400">Sign Up to Activity Tracker.</p>
            </div>

            {% if error_message %}
            <div id="alert-4" class="flex p-3 mb-4 bg-red-100 rounded-full dark:bg-red-200" role="alert">
                <i class="fas fa-triangle-exclamation flex-shrink-0 text-red-700 self-center"></i>
                <div class="ml-3 text-sm font-medium text-red-700 dark:text-red-800">
                  {{ error_message }}
                </div>
                <button type="button" class="justify-center items-center ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300 alert-hidden" data-dismiss-target="#alert-4" aria-label="Close">
                  <i class="icofont-close"></i>
                </button>
            </div>
            {% endif %}

            <form class="p-6" method="post">
                {% csrf_token %}
                <div>
                    <label for="username" class="font-medium text-sm text-slate-600 dark:text-slate-400">Username</label>
                    <input type="text"  class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700" placeholder="Enter Username" name="username" id="id_username" value="{{ username }}" required>
                </div>
                <div>
                    <label for="email" class="font-medium text-sm text-slate-600 dark:text-slate-400">Email</label>
                    <input type="email"  class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700" placeholder="Enter Email" name="email" id="id_email" value="{{ email }}" required>
                </div>
                <div>
                    <label for="contact" class="font-medium text-sm text-slate-600 dark:text-slate-400">Contact</label>
                    <input type="text"  class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700" placeholder="Enter Contact" name="contact" id="id_contact" value="{{ contact }}" required>
                </div>
                <div>
                    <label for="position" class="font-medium text-sm text-slate-600 dark:text-slate-400">Position</label>
                    <input type="text"  class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700" placeholder="Enter Position" name="position" id="id_position" value="{{ position }}" required>
                </div>
                
                <div class="mt-2">
                    <label for="password" class="font-medium text-sm text-slate-600 dark:text-slate-400">Your password</label>
                    <input class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700" placeholder="Enter Password"  type="password" name="password"  id="id_password" value="{{ password }}" required>
                </div>
                <div class="mt-2">
                    <label for="Confirm_Password" class="font-medium text-sm text-slate-600 dark:text-slate-400">Confirm Password</label>
                    <input type="password"  class="form-input w-full rounded-md mt-1 border border-slate-300/60 dark:border-slate-700 dark:text-slate-300 bg-transparent px-3 py-2 focus:outline-none focus:ring-0 placeholder:text-slate-400/70 placeholder:font-normal placeholder:text-sm hover:border-slate-400 focus:border-primary-500 dark:focus:border-primary-500  dark:hover:border-slate-700" placeholder="Enter Confirm Password"  name="confirm_password"  id="id_confirm_password" required>
                </div>
 
                
                <div class="mt-4">
                    <button
                        class="w-full px-2 py-2 tracking-wide text-white transition-colors duration-200 transform bg-brand-500 rounded-md hover:bg-brand-600 focus:outline-none focus:bg-brand-600">
                        Register
                    </button>
                </div>
            </form>
            <p class="mb-5 text-sm font-medium text-center text-slate-500"> Already have an account ?  <a href="{% url 'login' %}"
                class="font-medium text-brand-500 hover:underline">Log in</a>
            </p>
        </div>
    </div>
        

        <!-- JAVASCRIPTS -->
        <!-- <div class="menu-overlay"></div> -->
        <script src="{% static 'assets/libs/lucide/umd/lucide.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/flatpickr/flatpickr.min.js' %}"></script>
        <script src="{% static 'assets/libs/%40frostui/tailwindcss/frostui.js' %}"></script>

        <script src="{% static 'assets/js/app.js' %}"></script>
        <script>
            var alert_del = document.querySelectorAll('.alert-hidden');
           alert_del.forEach((x) =>
             x.addEventListener('click', function () {
               x.parentElement.classList.add('hidden');
             })
           );
         </script>
        <!-- JAVASCRIPTS -->
    </body>


</html>
