<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <a href="{% url 'registration' %}">Sign Up</a>


  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
